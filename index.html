    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="menu">
        <h1><i class="fas fa-sticky-note icon"></i>MyNotes</h1>

        <div class="menu-buttons">
            <button class="add "><i class="fas fa-plus icon"></i>Dodaj</button>
            <button class="delete-all  "><i class="fas fa-trash-alt icon"></i>Usuń wszystkie</button>
        </div>
    </div>


    <div class="note-area">

        <!-- <div class="note foldtl">
            <div class="note-header">

    </div>

    <div class="note-panel">
        <h2>Dodaj notatke</h2>
        <label for="category">Wybierz kategorię</label>
        <select id="category" onchange="selectValue()">
            <option value="0" disabled selected>Wybierz kategorię</option>
            <option value="1">Zakupy</option>
            <option value="1">Praca</option>
            <option value="1">Inne</option>
        </select>

        <label for="text">Wpisz treść notatki</label>
        <textarea id="text"></textarea>
        <p class="error">Uzupełnij wszystkie pola!</p>

        <div class="panel-buttons">
            <button class="save "><i class="fas fa-save icon"></i>Zapisz</button>
            <button class="cancel "><i class="far fa-window-close icon"></i> Anuluj</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
